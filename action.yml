name: 'MkDocs Build'
description: 'Build your MkDocs projects'
inputs:
  config_file:
    description: 'The path to the MkDocs configuration file'
    required: false
    default: 'mkdocs.yaml'
  output_dir:
    description: 'The directory to output the HTML site to, relative to workdir'
    required: false
    default: '/tmp/build'
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  icon: 'book'
  color: 'blue'
